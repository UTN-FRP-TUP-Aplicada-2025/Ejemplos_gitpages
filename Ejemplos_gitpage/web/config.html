<!-- Configuraciones preestablecidas para desarrollo/producci√≥n -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n API - Gesti√≥n de Personas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .presets {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .preset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .preset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .preset-btn small {
            display: block;
            font-size: 0.85em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #ccc;
            font-weight: 300;
        }

        .custom {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .custom h3 {
            color: #667eea;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e5e5e5;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #004085;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Configuraci√≥n de API</h1>
        <p>Selecciona un preset o configura manualmente</p>

        <div id="alert" class="alert"></div>

        <div class="info-box">
            <strong>üí° Tip:</strong> Los presets guardan autom√°ticamente tu configuraci√≥n en el navegador.
        </div>

        <div class="presets">
            <button class="preset-btn" onclick="usePreset('http://localhost:3000', 'Local - Node.js')">
                ‚ö° Node.js Local
                <small>http://localhost:3000</small>
            </button>
            <button class="preset-btn" onclick="usePreset('http://localhost:5265', 'Local - ASP.NET')">
                üî∑ ASP.NET Local
                <small>http://localhost:5265</small>
            </button>
        </div>

        <div class="divider">‚Äî o configura manualmente ‚Äî</div>

        <div class="custom">
            <h3>üîß Configuraci√≥n Personalizada</h3>
            <form onsubmit="saveCustom(event)">
                <div class="form-group">
                    <label for="customUrl">URL de la API:</label>
                    <input 
                        type="url" 
                        id="customUrl" 
                        placeholder="https://tu-api.railway.app"
                        required
                    >
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" class="btn-secondary" onclick="testConnection()">Probar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Cargar configuraci√≥n guardada
        window.addEventListener('load', () => {
            const savedUrl = localStorage.getItem('apiUrl');
            if (savedUrl) {
                document.getElementById('customUrl').value = savedUrl;
            }
        });

        function usePreset(url, name) {
            localStorage.setItem('apiUrl', url);
            localStorage.setItem('apiName', name);
            showSuccess(`‚úÖ Configuraci√≥n: ${name} - ${url}`);
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function saveCustom(event) {
            event.preventDefault();
            const url = document.getElementById('customUrl').value.trim();
            localStorage.setItem('apiUrl', url);
            localStorage.setItem('apiName', 'Personalizado');
            showSuccess('‚úÖ Configuraci√≥n guardada. Redirigiendo...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        async function testConnection() {
            const url = document.getElementById('customUrl').value.trim();
            if (!url) {
                showError('‚ùå Ingresa una URL v√°lida');
                return;
            }

            try {
                const response = await fetch(`${url}/api/personas`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    showSuccess('‚úÖ Conexi√≥n exitosa!');
                } else {
                    showError(`‚ùå Error ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showError(`‚ùå No se pudo conectar: ${error.message}`);
            }
        }

        function showSuccess(msg) {
            const alert = document.getElementById('alert');
            alert.className = 'alert show success';
            alert.textContent = msg;
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function showError(msg) {
            const alert = document.getElementById('alert');
            alert.className = 'alert show error';
            alert.textContent = msg;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
