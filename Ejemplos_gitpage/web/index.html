<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Personas - API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .api-status {
            padding: 15px;
            background: #f0f0f0;
            text-align: center;
            font-weight: bold;
        }

        .api-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .api-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            display: flex;
            flex-direction: column;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1em;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #6c757d;
        }

        .personas-list {
            flex: 1;
        }

        .personas-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .personas-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        .personas-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .personas-table tr:hover {
            background: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 0.9em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .btn-edit {
            background: #28a745;
        }

        .btn-delete {
            background: #dc3545;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .personas-table {
                font-size: 0.9em;
            }
        }

        .config-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .config-link {
            text-align: center;
            margin-top: 10px;
        }

        .config-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
        }

        .config-link a:hover {
            text-decoration: underline;
        }

        .config-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üë• Gesti√≥n de Personas</h1>
            <p>API REST CRUD con ASP.NET Core 10</p>
        </header>

        <div class="api-status disconnected" id="apiStatus">
            üî¥ Conectando con la API...
        </div>

        <main>
            <!-- Secci√≥n de Formulario -->
            <div class="section">
                <h2>Formulario de Personas</h2>

                <div class="config-section">
                    <h3>‚öôÔ∏è Configuraci√≥n API</h3>
                    <div class="form-group">
                        <label for="apiUrl">URL de la API:</label>
                        <input type="text" id="apiUrl" placeholder="http://localhost:3000 o tu URL de despliegue">
                    </div>
                    <button onclick="testConnection()">Probar Conexi√≥n</button>
                    <div class="config-link">
                        <a href="config.html">‚öôÔ∏è Presets r√°pidos</a>
                    </div>
                </div>

                <div id="alert" class="alert"></div>

                <form id="personaForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="number" id="id" disabled placeholder="Se asigna autom√°ticamente">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required placeholder="Ej: Juan">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" required placeholder="Ej: P√©rez">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="Ej: juan@example.com">
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" required min="1" max="150" placeholder="Ej: 30">
                    </div>

                    <div>
                        <button type="submit" id="submitBtn">Crear Persona</button>
                        <button type="button" class="secondary" onclick="limpiarFormulario()">Limpiar</button>
                    </div>
                </form>
            </div>

            <!-- Secci√≥n de Lista -->
            <div class="section personas-list">
                <h2>Lista de Personas</h2>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Cargando personas...</p>
                </div>

                <table class="personas-table" id="personasTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Edad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="personasBody">
                    </tbody>
                </table>

                <p id="noData" style="text-align: center; color: #999; padding: 20px;">No hay personas registradas</p>
            </div>
        </main>
    </div>

    <script>
        // Configuraci√≥n
        let API_URL = localStorage.getItem('apiUrl') || 'http://localhost:5265';
        let personaEnEdicion = null;

        // Elementos del DOM
        const apiUrlInput = document.getElementById('apiUrl');
        const apiStatus = document.getElementById('apiStatus');
        const personaForm = document.getElementById('personaForm');
        const alert = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const personasTable = document.getElementById('personasTable');
        const personasBody = document.getElementById('personasBody');
        const noData = document.getElementById('noData');
        const submitBtn = document.getElementById('submitBtn');

        // Inicializar
        window.addEventListener('load', () => {
            apiUrlInput.value = API_URL;
            testConnection();
            cargarPersonas();
        });

        // Prueba de conexi√≥n
        async function testConnection() {
            try {
                const url = apiUrlInput.value.trim();
                if (!url) {
                    mostrarError('Por favor ingresa una URL');
                    return;
                }

                API_URL = url;
                localStorage.setItem('apiUrl', API_URL);

                const response = await fetch(`${API_URL}/api/personas`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    apiStatus.className = 'api-status connected';
                    apiStatus.textContent = 'üü¢ API Conectada';
                    cargarPersonas();
                } else {
                    throw new Error(`Error: ${response.status}`);
                }
            } catch (error) {
                apiStatus.className = 'api-status disconnected';
                apiStatus.textContent = 'üî¥ API Desconectada';
                mostrarError(`No se pudo conectar a la API: ${error.message}`);
            }
        }

        // Cargar personas
        async function cargarPersonas() {
            try {
                loading.classList.add('show');
                const response = await fetch(`${API_URL}/api/personas`);
                
                if (!response.ok) throw new Error('Error al cargar personas');
                
                const personas = await response.json();
                mostrarPersonas(personas);
            } catch (error) {
                mostrarError(`Error al cargar: ${error.message}`);
            } finally {
                loading.classList.remove('show');
            }
        }

        // Mostrar personas en tabla
        function mostrarPersonas(personas) {
            personasBody.innerHTML = '';

            if (personas.length === 0) {
                personasTable.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            personasTable.style.display = 'table';
            noData.style.display = 'none';

            personas.forEach(persona => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${persona.id}</td>
                    <td>${persona.nombre}</td>
                    <td>${persona.apellido}</td>
                    <td>${persona.email}</td>
                    <td>${persona.edad}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editarPersona(${persona.id}, '${persona.nombre}', '${persona.apellido}', '${persona.email}', ${persona.edad})">Editar</button>
                            <button class="btn-delete" onclick="eliminarPersona(${persona.id})">Eliminar</button>
                        </div>
                    </td>
                `;
                personasBody.appendChild(row);
            });
        }

        // Manejar env√≠o del formulario
        async function handleSubmit(event) {
            event.preventDefault();

            const persona = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                edad: parseInt(document.getElementById('edad').value)
            };

            try {
                let response;
                if (personaEnEdicion) {
                    // Actualizar
                    response = await fetch(`${API_URL}/api/personas/${personaEnEdicion}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(persona)
                    });
                } else {
                    // Crear
                    response = await fetch(`${API_URL}/api/personas`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(persona)
                    });
                }

                if (response.ok) {
                    mostrarExito(personaEnEdicion ? 'Persona actualizada' : 'Persona creada');
                    limpiarFormulario();
                    cargarPersonas();
                } else {
                    throw new Error(`Error: ${response.status}`);
                }
            } catch (error) {
                mostrarError(`Error: ${error.message}`);
            }
        }

        // Editar persona
        function editarPersona(id, nombre, apellido, email, edad) {
            personaEnEdicion = id;
            document.getElementById('id').value = id;
            document.getElementById('nombre').value = nombre;
            document.getElementById('apellido').value = apellido;
            document.getElementById('email').value = email;
            document.getElementById('edad').value = edad;
            submitBtn.textContent = 'Actualizar Persona';
            document.getElementById('nombre').focus();
        }

        // Eliminar persona
        async function eliminarPersona(id) {
            if (!confirm('¬øDeseas eliminar esta persona?')) return;

            try {
                const response = await fetch(`${API_URL}/api/personas/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    mostrarExito('Persona eliminada');
                    cargarPersonas();
                } else {
                    throw new Error(`Error: ${response.status}`);
                }
            } catch (error) {
                mostrarError(`Error: ${error.message}`);
            }
        }

        // Limpiar formulario
        function limpiarFormulario() {
            personaForm.reset();
            document.getElementById('id').value = '';
            personaEnEdicion = null;
            submitBtn.textContent = 'Crear Persona';
        }

        // Mostrar √©xito
        function mostrarExito(mensaje) {
            alert.className = 'alert show success';
            alert.textContent = `‚úÖ ${mensaje}`;
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        // Mostrar error
        function mostrarError(mensaje) {
            alert.className = 'alert show error';
            alert.textContent = `‚ùå ${mensaje}`;
            setTimeout(() => alert.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
