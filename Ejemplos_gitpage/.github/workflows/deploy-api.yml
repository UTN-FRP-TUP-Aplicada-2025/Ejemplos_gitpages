name: Deploy API Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-api.yml'
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: ðŸ”§ Instalar dependencias
      run: |
        cd backend
        npm install

    - name: ðŸ§ª Ejecutar tests (si existen)
      run: |
        cd backend
        npm test || echo "No tests configured"

    - name: ðŸš€ Deploy notificaciÃ³n
      run: echo "Backend listo para desplegar en Vercel/Render"

    - name: ðŸ“¤ Deploy a Vercel (opcional)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: |
        cd backend
        npm install -g vercel
        vercel --prod --token $VERCEL_TOKEN || echo "Vercel deployment skipped"
